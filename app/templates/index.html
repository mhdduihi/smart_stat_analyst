<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل الإحصاءات الذكي</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>محلل الإحصاءات الذكي</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">رفع ملف البيانات (CSV أو Excel):</label>
                <input type="file" name="file" id="file" class="form-control-file" accept=".csv,.xlsx" required>
            </div>
            <div class="form-group">
                <label for="questions">أسئلة البحث:</label>
                <textarea name="questions" id="questions" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="hypotheses">الفرضيات:</label>
                <textarea name="hypotheses" id="hypotheses" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">ابدأ التحليل</button>
        </form>
    </div>
</body>
</html>
